<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<header th:replace="layout :: header"></header>
	
	<div class="container">
		<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="fas fa-user-md fa-3x"></i>
					</div>
					<h3 class="card-title col-sm-6" th:text="${title}"></h3>
					<div class="col-sm-4"></div>
				</div>
				<hr />
				
				<form th:action="@{/medico/save}" th:object="${medico}" method="post">
					
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-id-card"></i>
							<label class="h5 col-form-label">&nbsp; C&eacute;dula:</label>
						</div>
						<div class="content col-sm-6">
							<input class="form-control" type="text" th:field="*{cedula}" th:errorclass="'form-control is-invalid'" >
							<small class="invalid-feedback" th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}"></small>
						</div>
					</div>
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-user-md"></i>
							<label class="h5 col-form-label">&nbsp; Nombres:</label>
						</div>
						<div class="content col-sm-6">
							<input class="form-control" type="text" th:field="*{nombre}" th:errorclass="'form-control is-invalid'">
							<small class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>						
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas far fa-address-card"></i>
							<label class="h5 col-form-label">&nbsp; Apellidos:</label>
						</div>
						<div class="content col-sm-6">
							<input class="form-control" type="text" th:field="*{apellido}" th:errorclass="'form-control is-invalid'">
							<small class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-phone"></i>
							<label class="h5 col-form-label">&nbsp; Tel&eacute;fono:</label>
						</div>
						<div class="content col-sm-6">
							<input class="form-control" type="number" th:field="*{telefono}" th:errorclass="'form-control is-invalid'">
							<small class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
						</div>
					</div>					
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-at"></i>
							<label class="h5 col-form-label">&nbsp; Email:</label>
						</div>
						<div class="content col-sm-6">
							<input class="form-control" type="text" th:field="*{email}" th:errorclass="'form-control is-invalid'">
							<small class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
					</div>	
					<div class="form-group row">
						<div class="content col-sm-3	">
							<i class="fas fa-calendar-alt"></i>
							<label class="h5 col-form-label">&nbsp; Fecha de nacimiento </label>
						</div>
						<div class="content col-sm-6">
							<input class="form-control" type="date" th:field="*{nacimiento}" >
						</div>
					</div>	
					
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-id-badge"></i>
							<label class="h5 col-form-label">&nbsp;Licencia:</label>
						</div>
						<div class="content col-sm-6">
							<input class="form-control" type="text" th:field="*{licencia}" th:errorclass="'form-control is-invalid'">
							<small class="invalid-feedback" th:if="${#fields.hasErrors('licencia')}" th:errors="*{licencia}"></small>
						</div>
					</div>	
					
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-stethoscope"></i>
							<label class="h5 col-form-label">&nbsp;Especialidad:</label>
						</div>
						<div class="content col-sm-6">
							<input class="form-control" type="text" th:field="*{especialidad}" th:errorclass="'form-control is-invalid'">
							<small class="invalid-feedback" th:if="${#fields.hasErrors('especialidad')}" th:errors="*{especialidad}"></small>
						</div>
					</div>		
					
					<div class="form-group row">
					
						<div class="col-sm-4">
						<a class="btn btn-danger" th:href="@{/medico/list}">
							<i class="fas fa-plus-circle"></i>&nbsp;Cancelar
						</a>
						<button class="btn btn-success" type="submit">
							<i class="fas fa-plus-circle"></i>&nbsp;Guardar
						</button>
						</div>
					</div>
					<input type="hidden" th:field="*{idpersona}">
				</form>
				
			</div>
		</div>
	</div>
	
				
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
